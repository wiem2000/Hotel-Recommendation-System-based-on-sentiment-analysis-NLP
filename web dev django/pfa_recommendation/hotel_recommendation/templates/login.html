


{% extends 'base.html' %}


{% block content %}

<div class="container mt-5 " style="margin-bottom: 250px;">

   

    {% if messages %}
        {% for message in messages %}

        <div class="alert alert-danger" role="alert">
        
            <i class="fa-solid fa-circle-xmark"></i>  {{ message }}
        
        </div>
        {% endfor %}
    {% endif %}
    
</div>

{% endblock %}
